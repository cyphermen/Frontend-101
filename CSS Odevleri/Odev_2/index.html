<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- header - START Logo burada olacak -->
    <header class="margin tocenter">
        <img src="img/google.jpg" alt="google logo">
    </header>
    <!-- header - END  -->

    <!-- main - START -->
    <main>
    <!-- section - START içerisinde 4 article olacak. 2,3 ve 4 yan yana olacak -->
    <section>
    <!-- article1 - START arama çubuğunun olacağı article -->
    <article class="tocenter gray margin">
        Search the web using Google!
        <br>
        <form action="http://www.google.com/search" method="get">
            <input type="text" name="q" size="40">
            <br>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </form>
    </article>
    <!-- article1 - END -->
    <!-- article2 - START linkler -->
    <article class="tocenter left" style="width: 33%; background-color: rgb(126, 229, 218); height: 80px; margin-left: 80px;">
        <div>
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
    </article>
    <!-- article2 - END -->
    <!-- article3 - START linkler -->
    <article class="tocenter left" style="width: 18%; background-color: rgb(112, 204, 194); height: 80px;">
        <div>
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
    </article>
    <!-- article3 - END -->
    <!-- article4 - START abone ol kısmı -->
    <article class="tocenter left" style="width: 38.45%; background-color: rgb(98, 179, 170); height: 80px;">
        Get Google! 
        <br>
        updates monthly: 
        <br>
        <input type="text" name="emailaddr" value="your e-mail">
        <br>
        <button>Subscribe</button>
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </article>
    <!-- article4 - END -->
    </section>
    <!-- section - END -->
    </main>
    <!-- main - END -->

    <!-- footer - START -->
    <p class="tocenter" style="margin-right: 25px;margin-top: 100px;">Copyright ©1998 Google Inc.</p>
    <!-- footer - END -->

</body>
</html>
